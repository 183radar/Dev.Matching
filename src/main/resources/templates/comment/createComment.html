<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                댓글 생성
            </div>
            <div class="card-body"
                 th:replace="~{fragment/comment :: createComment(${#strings.equals(createCommentRequest.commentType.name, 'MAIN') ? '/api/posts/'+createCommentRequest.entityId+'/createMainComment' : '/api/mainComments/'+createCommentRequest.entityId+'/createSubComment'})}">
            </div>
        </div>
    </div>
</main>
</body>

</html>
