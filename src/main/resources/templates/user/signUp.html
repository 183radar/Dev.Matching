<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                    <div class="card-body" th:object="${createUserRequest}">
                        <form action="/api/users/duplicate/username" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" placeholder="username"
                                       th:field="*{username}"
                                       type="text">
                                <label for="username">아이디</label>
                            </div>
                            <button type="submit">아이디 중복 확인</button>
                        </form>
                        <form action="/api/users/duplicate/nickName" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" placeholder="password"
                                       th:field="*{password}"
                                       type="text">
                                <label for="password">비밀번호</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" placeholder="nickName"
                                       th:field="*{nickName}"
                                       type="text">
                                <label for="nickName">닉네임</label>
                            </div>
                            <input th:field="*{username}" type="hidden">
                            <input th:field="*{usernameCheck}" type="hidden">
                            <button type="submit">닉네임 중복 확</button>
                        </form>
                        <form action="/api/users/signUp/page" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" placeholder="schoolName"
                                       th:field="*{schoolName}"
                                       type="text">
                                <label for="schoolName">학교</label>
                            </div>
                            <input th:field="*{username}" type="hidden">
                            <input th:field="*{password}" type="hidden">
                            <input th:field="*{nickName}" type="hidden">
                            <input th:field="*{usernameCheck}" type="hidden">
                            <input th:field="*{nickNameCheck}" type="hidden">
                            <button type="submit">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
