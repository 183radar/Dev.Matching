<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">회원정보</h3></div>
                    <div class="card-body" th:object="${simpleUserInfo}">
                        <form>
                            <div class="form-floating mb-3">
                                닉네임
                                <input class="form-control" disabled
                                       placeholder="nickName"
                                       th:field="*{nickname}"
                                       type="text">
                            </div>
                            <div class="form-floating mb-3">
                                학교
                                <input class="form-control" disabled
                                       placeholder="schoolName"
                                       th:field="*{schoolName}"
                                       type="text">
                            </div>
                            <div class="form-floating mb-3">
                                깃허브 주소
                                <input class="form-control" disabled
                                       placeholder="githubUrl"
                                       th:field="*{githubUrl}"
                                       type="text">
                            </div>
                            <div class="form-floating mb-3">
                                자기소개
                                <input class="form-control" disabled
                                       placeholder="introduce"
                                       th:field="*{introduce}"
                                       type="text">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
