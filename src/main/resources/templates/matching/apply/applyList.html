<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main class="col-xl-8">
    <div class="card mb-4">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">신청한 게시글</h3></div>
        <div class="card-body">

            <table class="table table-bordered table-light">
                <thead>
                <tr align="center">
                    <th>제목</th>
                    <th>모집 상태</th>
                    <th>신청 상태</th>

                </tr>
                </thead>
                <tbody>
                <tr align="center" th:each="apply : ${applyList}">
                    <td>
                        <a class="btn btn-secondary" th:href="@{'/api/posts/'+${apply.getSimplePostId()}}"
                           th:text="${apply.getSimplePostTitle()}"></a>
                    </td>
                    <td th:text="${apply.getPostState().getName()}"></td>
                    <td th:text="${apply.getApplyState().getName()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
