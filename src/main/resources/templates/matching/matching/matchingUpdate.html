<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main class="col-xl-8">
    <div class="card mb-4">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">매칭 정보</h3></div>
        <div class="card-body" th:object="${matchingUpdate}">
            <div class="row mb-3">
                <form method="post">
                    <div class="col-md-2 form-group row">
                        <input class="form-control" placeholder="matchingTitle"
                               th:field="*{matchingTitle}"
                               type="text">
                    </div>
                    <div class="form-group row">
                        <textarea class="form-control"
                                  placeholder="matchingInfoResponse"
                                  th:field="*{matchingInfo}" type="text"></textarea>
                    </div>
                    <button type="submit">수정하기</button>
                    <button th:onclick="|location.href='@{/api/matching/{matchingId}(matchingId=*{matchingId})}'|"
                            type="button">취소
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
